<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
       /* Basic styling for the game */
       #board {
        /* background-color: red;
        border: 2px solid black; */
         display: grid;
         grid-template-columns: repeat(3, 100px);
         grid-template-rows: repeat(3, 100px);
         gap: 5px;
       }
       .cell {
         width: 100px;
         height: 100px;
         font-size: 2em;
         display: flex;
         align-items: center;
         justify-content: center;
         border: 1px solid #333;
         cursor: pointer;
       }
       #status {
         margin-top: 20px;
         font-size: 1.5em;
       }
     </style>

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="status"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        console.log(cells.length);

        let mySymbol;
        let currentPlayer = 'X';

        socket.on('assignSymbol', (symbol) => {
            mySymbol = symbol;
            status.textContent = `You are Player ${symbol}`;
        });

        socket.on('spectator', () => {
            status.textContent = 'You are a spectator';
        });

        socket.on('updatePlayers', (players) => {
            status.textContent = `Players: ${players.join(' vs ')}. Current player : ${currentPlayer}`;
        });

        socket.on('resetGame', () => {
            // console.log("dfa");
            alert("The other player has been disconnected");
            cells.forEach(cell => cell.textContent = '');   
        });

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if(cell.textContent === '' && mySymbol === currentPlayer) {
                    socket.emit('makeMove', {
                        index: cell.getAttribute('data-index'),
                        player: mySymbol
                    });
                }
            });
        });

        socket.on('moveMade', (data) => {
            cells[data.index].textContent = data.player;
            currentPlayer = data.player === 'X' ? 'O' : 'X';
            status.textContent = `Current player is ${currentPlayer}`;
        });

        socket.on('gameOver', (data) => {
            if(data.winner === 'Draw') {
                alert('The game is draw');
                // socket.emit('resetGame');
            } else {
                alert(`Player ${data.winner} wins!`);
            }
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
        });

    </script>
</body>

</html>
